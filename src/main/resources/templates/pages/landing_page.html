<div class="main-content container-fluid">
<div class="page-title" >
  <h3>Dashboard</h3>
  <p class="text-subtitle text-muted"> Digi-Booklet dashboard </p>
</div>
<section class="section">
  <div class="row mb-2">

    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div class='px-3 py-3 d-flex justify-content-between'>
              <h3 class='card-title'>Recorded Transactions</h3>
              <div class="card-right d-flex align-items-center">
                <p
                        th:text ="${transactions}"
                > </p>
              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas2" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div class='px-3 py-3 d-flex justify-content-between'>
              <h3 class='card-title'>USERS</h3>
              <div class="card-right d-flex align-items-center">

                <p th:text="${users}">
                </p>

              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas3" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div class='px-3 py-3 d-flex justify-content-between'>
              <h3 class='card-title'>Back Up Files</h3>
              <div class="card-right d-flex align-items-center">
                <p
                        th:text ="${backups}">
                </p>
              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas4" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="card">

            <i data-feather="download"></i>
          </div>
        </div>


        <div class="card-body px-0 pb-0">

                <th>Phone</th>

              <tbody>
              <tr th:each="employee: ${user_stats}">

                <td th:text="${employee.transactions}"></td>

            </table>
